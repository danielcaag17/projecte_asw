{% load static %}
<!DOCTYPE html>
<html lang="ca" style="font-size: 100%">
<head>
    <style type="text/css">.turbo-progress-bar {
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        height: 3px;
        background: #0076ff;
        z-index: 2147483647;
        transition: width 300ms ease-out,
        opacity 150ms 150ms ease-in;
        transform: translate3d(0, 0, 0);
    }
    </style>
    <title>New Magazine</title>
    <link rel="icon" href="{% static '/ico/favicon.ico' %}" sizes="any">
    <link rel="stylesheet" href="{% static '/css/824.b4cc3385.css' %}" data-turbo-track="reload">
    <link rel="stylesheet" href="{% static '/css/app.910c0aab.css' %}" data-turbo-track="reload">
</head>
<body class="theme--light" data-controller="kbin notifications" data-turbo="false">

{% include 'base.html' %}
<div id="middle" class="page-entry-create page-entry-create-link">

    <div class="kbin-container">
        <main id="main" data-controller="lightbox timeago" class="">
            <aside class="options options--top options-activity">
                <div class="options__title">
                    <h2>Add new</h2>
                </div>
                <menu class="options__main">
                    <li><a href="/new" class="">link</a></li>
                    <li><a href="/new/thread" class="active">thread</a></li>
                    <li><a href="/new/photo" class="">photo</a></li>
                    <li><a href="/microblog">post</a></li>
                    <li><a href="/newMagazine" class="">magazine</a></li>
                </menu>
            </aside>

            <div id="content" class="section">
                <div class="container">
                    <form name="magazine" method="post" action="{% url 'new_magazine' %}">
                        <div><label for="magazine_name" class="required">Nombre</label><input type="text"
                                                                                              id="magazine_name"
                                                                                              name="name"
                                                                                              required="required"
                                                                                              placeholder="/m/"
                                                                                              data-controller="input-length"
                                                                                              data-action="input-length#updateDisplay"
                                                                                              data-input-length-max-value="25">
                            <div id="magazine_name_max_length" class="length-indicator">0/25</div>
                        </div>
                        <div><label for="magazine_title" class="required">Título</label><input type="text"
                                                                                               id="magazine_title"
                                                                                               name="title"
                                                                                               required="required"
                                                                                               data-controller="input-length autogrow"
                                                                                               data-action="input-length#updateDisplay"
                                                                                               data-input-length-max-value="50"
                                                                                               style="overflow: hidden; height: 51px;">
                            <div id="magazine_title_max_length" class="length-indicator">0/50</div>
                        </div>
                        <markdown-toolbar for="magazine_description" class="markdown meta"
                                          data-controller="markdown-toolbar"
                                          role="toolbar" tabindex="0">
                            <md-bold title="Negrita" aria-label="Negrita">
                                <i class="fa-solid fa-bold"></i>
                            </md-bold>
                            <md-italic title="Cursiva" aria-label="Cursiva">
                                <i class="fa-solid fa-italic"></i>
                            </md-italic>
                            <md-strikethrough title="Tachado" aria-label="Tachado">
                                <i class="fa-solid fa-strikethrough"></i>
                            </md-strikethrough>
                            <md-header title="Encabezado" aria-label="Encabezado">
                                <i class="fa-solid fa-heading"></i>
                            </md-header>
                            <md-quote title="Cita" aria-label="Cita">
                                <i class="fa-solid fa-quote-left"></i>
                            </md-quote>
                            <md-code title="Código" aria-label="Código">
                                <i class="fa-solid fa-code"></i>
                            </md-code>
                            <md-link title="Enlace" aria-label="Enlace">
                                <i class="fa-solid fa-link"></i>
                            </md-link>
                            <md-image title="Imagen" aria-label="Imagen">
                                <i class="fa-solid fa-image"></i>
                            </md-image>
                            <md-unordered-list title="Lista sin ordenar" aria-label="Lista sin ordenar">
                                <i class="fa-solid fa-list"></i>
                            </md-unordered-list>
                            <md-ordered-list title="Lista ordenada" aria-label="Lista ordenada">
                                <i class="fa-solid fa-list-ol"></i>
                            </md-ordered-list>
                            <md-mention title="Mención" aria-label="Mención">
                                <i class="fa-solid fa-at"></i>
                            </md-mention>
                            <md-kbin title="Spoiler" aria-label="Spoiler"
                                     data-action="click->markdown-toolbar#addSpoiler">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                            </md-kbin>
                        </markdown-toolbar>
                        <div><textarea id="magazine_description" name="description" placeholder="Descripción"
                                       data-controller="input-length rich-textarea autogrow"
                                       data-action="input-length#updateDisplay" data-input-length-max-value="10000"
                                       style="overflow: hidden; height: 70px;"></textarea>
                            <div id="magazine_description_max_length" class="length-indicator">0/10000</div>
                        </div>
                        <markdown-toolbar for="magazine_rules" class="markdown meta" data-controller="markdown-toolbar"
                                          role="toolbar" tabindex="0">
                            <md-bold title="Negrita" aria-label="Negrita">
                                <i class="fa-solid fa-bold"></i>
                            </md-bold>
                            <md-italic title="Cursiva" aria-label="Cursiva">
                                <i class="fa-solid fa-italic"></i>
                            </md-italic>
                            <md-strikethrough title="Tachado" aria-label="Tachado">
                                <i class="fa-solid fa-strikethrough"></i>
                            </md-strikethrough>
                            <md-header title="Encabezado" aria-label="Encabezado">
                                <i class="fa-solid fa-heading"></i>
                            </md-header>
                            <md-quote title="Cita" aria-label="Cita">
                                <i class="fa-solid fa-quote-left"></i>
                            </md-quote>
                            <md-code title="Código" aria-label="Código">
                                <i class="fa-solid fa-code"></i>
                            </md-code>
                            <md-link title="Enlace" aria-label="Enlace">
                                <i class="fa-solid fa-link"></i>
                            </md-link>
                            <md-image title="Imagen" aria-label="Imagen">
                                <i class="fa-solid fa-image"></i>
                            </md-image>
                            <md-unordered-list title="Lista sin ordenar" aria-label="Lista sin ordenar">
                                <i class="fa-solid fa-list"></i>
                            </md-unordered-list>
                            <md-ordered-list title="Lista ordenada" aria-label="Lista ordenada">
                                <i class="fa-solid fa-list-ol"></i>
                            </md-ordered-list>
                            <md-mention title="Mención" aria-label="Mención">
                                <i class="fa-solid fa-at"></i>
                            </md-mention>
                            <md-kbin title="Spoiler" aria-label="Spoiler"
                                     data-action="click->markdown-toolbar#addSpoiler">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                            </md-kbin>
                        </markdown-toolbar>
                        <div><textarea id="magazine_rules" name="rules" placeholder="Reglas"
                                       data-controller="input-length rich-textarea autogrow"
                                       data-action="input-length#updateDisplay" data-input-length-max-value="10000"
                                       style="overflow: hidden; height: 70px;"></textarea>
                            <div id="magazine_rules_max_length" class="length-indicator">0/10000</div>
                        </div>
                        <div class="checkbox"><label for="magazine_isAdult">18+ / NSFW</label><input type="checkbox"
                                                                                                     id="magazine_isAdult"
                                                                                                     name="isAdult"
                                                                                                     value="1"></div>
                        <div class="row actions">
                            <div class="float-end">
                                <button type="submit" id="magazine_submit" name="magazine[submit]"
                                        class="btn btn__primary">
                                    Crear
                                    una nueva revista
                                </button>
                            </div>
                        </div>
                        <input type="hidden" id="magazine__token" name="magazine[_token]"
                               value="962fe.RDjFB2D4kz9Mztc9fUmIGeT6fGvzzhyxrVOBsjFMjTI.cg2CdBWT12V--p9OBB7AULOgFwW_90nD4hrO_F4I5mZ0WqhPJZr3cgit4w">
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
