<div class="section">
    <div class="user-box">
        {% if user.cover  and user.avatar %}
            <div class="with-cover with-avatar">
        {% elif user.cover %}
            <div class="with-cover">
        {% elif user.avatar %}
            <div class="with-avatar">
        {% else %}
            <div class="">
        {% endif %}

        {% if usuari.cover %}
            <img height="200" width="100%" class="cover"
                 src={{ usuari.cover }} alt="@{{ usuari.username }}@kbin.social">
        {% endif %}
        <div class="user-main" id="content">
            <div>
                <div class="row">
                    <figure>
                        {% if usuari.avatar %}
                            <img width="100" height="100" style="max-width: 100px; max-height: 100px;"
                                 src={{ usuari.avatar }} alt="@{{ usuari.username }}@kbin.social">
                        {% endif %}
                    </figure>
                    <h1><span style="vertical-align: inherit;">{{ usuari.username }}</span></h1>
                    <small><span style="vertical-align: inherit;">@{{ usuari.username }}@kbin.social</span></small>
                    {% if usuari.description %}
                        <div class="content">
                            <p>{{ usuari.description }}</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
