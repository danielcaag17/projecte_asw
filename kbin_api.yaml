paths:

#PUBLICACIONS
  /api/publicacions/top/:
    get:
      tags:
      - Publicacio
      summary: Obté totes les publicacions ordenades per numero de likes
      operationId: PublicacionsTop
      responses:
        '200':
          description: Operació correcte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  threads:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thread'
                  links:
                    type: array
                    items:
                      $ref: '#/components/schemas/Link'

  /api/publicacions/newest/:
    get:
      tags:
      - Publicacio
      summary: Obté totes les publicacions ordenades per data de creació
      operationId: PublicacionsNewest
      responses:
        '200':
          description: Operació correcte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  threads:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thread'
                  links:
                    type: array
                    items:
                      $ref: '#/components/schemas/Link'

  /api/publicacions/commented/:
    get:
      tags:
      - Publicacio
      summary: Obté totes les publicacions ordenades per numero de comentaris
      operationId: PublicacionsCommented
      responses:
        '200':
          description: Operació correcte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  threads:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thread'
                  links:
                    type: array
                    items:
                      $ref: '#/components/schemas/Link'

#THREADS
  /api/threads/top/:
    get:
      tags:
      - Thread
      summary: Obté tote els threads ordenadts per numero de likes
      operationId: ThreadsTop
      responses:
        '200':
          description: Operació correcte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  threads:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thread'

  /api/threads/newest/:
    get:
      tags:
      - Thread
      summary: Obté tots els threads ordenadts per data de creació
      operationId: ThreadsNewest
      responses:
        '200':
          description: Operació correcte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  threads:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thread'

  /api/threads/commented/:
    get:
      tags:
      - Thread
      summary: Obté tots els threads ordenadts per numero de comentaris
      operationId: ThreadsCommented
      responses:
        '200':
          description: Operació correcte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  threads:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thread'

  /api/threads/:
    get:
      tags:
      - Thread
      summary: Obté tots els threads ordenats per data de creació
      operationId: AllThreads
      responses:
        '200':
          description: Operació correcte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: array
                    items:
                      $ref: '#/components/schemas/Thread'
    post:
      tags:
      - Thread
      summary: Si s'ha indicat un token, i aquest correspon a un usuari registrat, aleshores afegeix un nou thread a la aplicació i retorna la informació del thread creat
      operationId: AfegirThread
      requestBody:
        description: Indicar titol i nom del magazine. Opcionalment també es pot indicar el body del thread
        content:
          application/json:
            schema:
              required:
              - Titol
              - Body
              - Nom magazine
              type: object
              properties:
                title:
                  type: string
                  minLength: 1
                  example: 'Titol del thread'
                body:
                  type: string
                  minLength: 0
                  maxLength: 280 #TODO: MIRAR BÉ QUIN LIMIT
                  example: 'Body del thread'
                magazine:
                  type: string
                  example: 'Nom del magazine'
        required: true
      responses:
        201:
          description: Thread creat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NouThread'
        400:
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  value:
                    mensaje: "Error: Falten atributs. Cal indicar titol,body i magazine del thread a crear."

        403:
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'
      security:
      - ApiKeyAuth: []

#LINKS
  /api/links/top/:
    get:
      tags:
      - Link
      summary: Obté tots els links ordenats per numero de likes
      operationId: LinksTop
      responses:
        '200':
          description: Operació correcte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: array
                    items:
                      $ref: '#/components/schemas/Link'

  /api/links/newest/:
    get:
      tags:
      - Link
      summary: Obté tots els links ordenats per  data de creació
      operationId: LinksNewest
      responses:
        '200':
          description: Operació correcte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: array
                    items:
                      $ref: '#/components/schemas/Link'

  /api/links/commented/:
    get:
      tags:
      - Link
      summary: Obté tots els links ordenats per per numero de comentaris
      operationId: LinksCommented
      responses:
        '200':
          description: Operació correcte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: array
                    items:
                      $ref: '#/components/schemas/Link'

  /api/links/:
    post:
      tags:
      - Link
      summary: Si s'ha indicat un token, i aquest correspon a un usuari registrat, aleshores afegeix un nou link a la aplicació i retorna la informació del link creat
      operationId: AfegirLink
      requestBody:
        description: Indicar titol,nom del magazine i url del link a crear. Opcionalment també es pot indicar el body del link
        content:
          application/json:
            schema:
              required:
              - Titol
              - Nom magazine
              - url
              - body
              type: object
              properties:
                title:
                  type: string
                  minLength: 1
                  example: 'Titol del thread'
                url:
                  type: string
                  minLength: 0
                  maxLength: 280 #TODO: MIRAR BÉ QUIN LIMIT
                  example: 'www.raco.fib.upc.edu'
                magazine:
                  type: string
                  example: 'Nom del magazine'
                body:
                  type: string
                  example: "Body del link"
        required: true
      responses:
        201:
          description: Link creat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NouLink'
        400:
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  value:
                    mensaje: "Error: Falten atributs. Cal indicar titol,body i magazine del thread a crear."

        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'

        403:
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'
      security:
      - ApiKeyAuth: []

# USERS
  /users/:
    get:
      tags:
        - User
      summary: Obtenir tots els users i si s'ha indicat un token es mostra aquest en l'usuari corresponent
      responses:
          '200':
            description: Users obtinguts correctament
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    users:
                      type: array
                      items:
                        $ref: '#/components/schemas/User'

  /u/{username}/:
    get:
      tags:
        - User
      summary: Obtenir info d'un user més les publicacions que ha fet, threads i links, ordenats per data de creació
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Nom d'user
      responses:
        '200':
          description: Informació de l'usuari obtinguda correctament
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  data:
                    type: array
                    items:
                      # Cada element de l'array pot ser un dels dos tipus següents
                      oneOf:
                        - $ref: '#/components/schemas/Thread'
                        - $ref: '#/components/schemas/Link'
        '404':
          description: El recurs demanat no s'ha trobat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'

  /u/{username}/{ordre}/:
    get:
      tags:
        - User
      summary: Obtenir info d'un user més les publicacions que ha fet, threads i links, ordenats segons ordre
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Nom de l'user
        - in: path
          name: ordre
          required: true
          schema:
            type: string
            enum: ['newest', 'top', 'commented']
          description: Ordre a seguir per a ordenar les publicacions
      responses:
        '200':
          description: Informació de l'usuari obtinguda correctament
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  data:
                    type: array
                    items:
                      # Cada element de l'array pot ser un dels dos tipus següents
                      oneOf:
                        - $ref: '#/components/schemas/Thread'
                        - $ref: '#/components/schemas/Link'
        '404':
          description: El recurs demanat no s'ha trobat
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/OrdreNotFoundError'
                  - $ref: '#/components/schemas/UserNotFoundError'

  /u/{username}/{ordre}/{filtre}/:
    get:
      tags:
        - User
      summary: Obtenir la informació d'un user més les seves publicacions, threads i/o links, depen del filtre i ordenades segons ordre
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Nom de l'user
        - in: path
          name: ordre
          required: true
          schema:
            type: string
            enum: ['newest', 'top', 'commented']
          description: Ordre a seguir per a ordenar les publicacions
        - in: path
          name: filtre
          required: true
          schema:
            type: string
            enum: ['tot', 'threads', 'links']
          description: Filtre per indicar quin tipus de publicacions s'obtenen
      responses:
        '200':
          description: Informació de l'usuari obtinguda correctament
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  data:
                    type: array
                    items:
                      # Cada element de l'array pot ser un dels dos tipus següents
                      oneOf:
                        - $ref: '#/components/schemas/Thread'
                        - $ref: '#/components/schemas/Link'
        '404':
          description: El recurs demanat no s'ha trobat
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/FiltreNotFoundError'
                  - $ref: '#/components/schemas/OrdreNotFoundError'
                  - $ref: '#/components/schemas/UserNotFoundError'

  /u/{username}/boosts/:
    get:
      tags:
        - User
      summary: Obtenir la informació d'un user més les publicacions que ha fet boost ordenats per data de creació, s'ha d'indicar el token que coincideix amb l'user. Estan ordenats per data de creació
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Nom d'user
      responses:
        '200':
          description: Informació de l'usuari obtinguda correctament
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  data:
                    type: array
                    items:
                      # Cada element de l'array pot ser un dels dos tipus següents
                      oneOf:
                        - $ref: '#/components/schemas/Thread'
                        - $ref: '#/components/schemas/Link'
        '400':
          description: El token no correspon a aquest User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'
        '401':
          description: User no està autentificat per a fer aquesta consulta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'
        '404':
          description: El recurs demanat no s'ha trobat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'
      security:
        - ApiKeyAuth: [ ]

  /u/{username}/comments/:
    get:
      tags:
        - User
      summary: Obtenir info d'un user més els seus comentaris ordenats per data de creació
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Nom d'user
      responses:
        '200':
          description: Informació de l'usuari obtinguda correctament
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  comments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'
        '404':
          description: El recurs demanat no s'ha trobat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'

  /u/{username}/comments/{ordre}/:
    get:
      tags:
        - User
      summary: Obtenir info d'un user més els seus comentaris ordenats segons ordre
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Nom d'user
        - in: path
          name: ordre
          required: true
          schema:
            type: string
            enum: [ 'newest', 'top', 'commented' ]
          description: Ordre a seguir per a ordenar les publicacions
      responses:
        '200':
          description: Informació de l'usuari obtinguda correctament
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  comments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'
        '404':
          description: El recurs demanat no s'ha trobat
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/OrdreNotFoundError'
                  - $ref: '#/components/schemas/UserNotFoundError'

  /u/{username}/boosts/{ordre}/:
    get:
      tags:
        - User
      summary: Obtenir la informació d'un user més les publicacions que ha fet boost ordenades segons ordre
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Nom de l'user
        - in: path
          name: ordre
          required: true
          schema:
            type: string
            enum: [ 'newest', 'top', 'commented' ]
          description: Ordre a seguir per a ordenar les publicacions
      responses:
        '200':
          description: Informació de l'usuari obtinguda correctament
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  data:
                    type: array
                    items:
                      # Cada element de l'array pot ser un dels dos tipus següents
                      oneOf:
                        - $ref: '#/components/schemas/Thread'
                        - $ref: '#/components/schemas/Link'
        '404':
          description: El recurs demanat no s'ha trobat
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/OrdreNotFoundError'
                  - $ref: '#/components/schemas/UserNotFoundError'
      security:
        - ApiKeyAuth: [ ]

  /u/{username}/boosts/{ordre}/{filtre}/:
    get:
      tags:
        - User
      summary: Obtenir la informació d'un user més les publicacions que ha fet boost. Es mostren els threads i/o links depenent del filtre i ordenades segons ordre
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Nom de l'user
        - in: path
          name: ordre
          required: true
          schema:
            type: string
            enum: ['newest', 'top', 'commented']
          description: Ordre a seguir per a ordenar les publicacions
        - in: path
          name: filtre
          required: true
          schema:
            type: string
            enum: ['tot', 'threads', 'links']
          description: Filtre per indicar quin tipus de publicacions s'obtenen
      responses:
        '200':
          description: Informació de l'usuari obtinguda correctament
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  data:
                    type: array
                    items:
                      # Cada element de l'array pot ser un dels dos tipus següents
                      oneOf:
                        - $ref: '#/components/schemas/Thread'
                        - $ref: '#/components/schemas/Link'
        '404':
          description: El recurs demanat no s'ha trobat
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/FiltreNotFoundError'
                  - $ref: '#/components/schemas/OrdreNotFoundError'
                  - $ref: '#/components/schemas/UserNotFoundError'
      security:
        - ApiKeyAuth: [ ]

  /settings/profile/{username}/:
    put:
      tags:
        - User
      summary: Editar la informació de l'user
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Nom d'user
      requestBody:
        description: Indicar descripció
        content:
          application/json:
            schema:
              required:
                - description
              type: object
              properties:
                description:
                  type: string
                  minLength: 1
                  example: 'Descripció del user'
        required: true
      responses:
        '201':
          description: Informació de l'usuari modificada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenUserNotMatchError'
        '401':
          description: No estas autoritzat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenNotFoundError'
        '404':
          description: El recurs demanat no s'ha trobat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'
      security:
        - ApiKeyAuth: [ ]


components:
  schemas:
    Boost:

    Comment:

      type: object
      properties:
        id:
          type: integer
          description: ID del comment
          example: 2
        body:
          type: string
          description: Contigut del comentari
          example: "Aquest és el body del comentari"
        creation_data:
          type: string
          format: date-time
          description: Data de la creació del comment
          example: "2024-03-29T00:00:00Z"
        last_edited:
          type: string
          format: date-time
          description: Data de l'última edició del comment
          example: "2024-03-30T00:00:00Z"
        num_likes:
          type: integer
          description: Número de likes del comment
          example: 2
        num_dislikes:
          type: integer
          description: Número de dislikes del comment
          example: 4
        level: # TODO
          type: integer
          description: ID del link
          example: 2
        author:
          type: string
          description: Autor del comment
          example: "user123"
        thread:
          type: integer
          description: ID del thread
          example: 2

    Link:
      type: object
      properties:
        id:
          type: integer
          description: ID del link
          example: 2
        num_likes:
          type: integer
          description: Nombre de likes del link
          example: 10
        num_dislikes:
          type: integer
          description: Nombre de dislikes del link
          example: 3
        author:
          type: string
          description: Autor del link
          example: "El meu nom"
        title:
          type: string
          description: Titol del link
          example: "El titol"
        body:
          type: string
          description: Body del link
          example: "El meu Body"
        creation_data:
          type: string
          format: date-time
          description: Data de creació del link
        num_comments:
          type: integer
          description: Nombre de comentaris del link
          example: 2
        num_boosts:
          type: integer
          description: Nombre de boosts del link
          example: 1
        magazine:
          type: string
          description: Nom de la magazine del link
          example: "La meva magazine"
        url:
          type: string
          description: URL del link
          example: "www.raco.fib.upc.edu"

    Magazine:

    Thread:
      type: object
      properties:
        id:
          type: integer
          description: ID del thread
          example: 2
        num_likes:
          type: integer
          description: Nombre de likes del thread
          example: 0
        num_dislikes:
          type: integer
          description: Nombre de dislikes del thread
          example: 0
        author:
          type: string
          description: Autor del thread
          example: "El meu nom"
        title:
          type: string
          description: Titol del thread
          example: "El titol"
        body:
          type: string
          description: Body del thread
          example: "El meu Body"
        creation_data:
          type: string
          format: date-time
          description: Data de creació del thread
        num_comments:
          type: integer
          description: Nombre de comentaris del thread
          example: 0
        num_boosts:
          type: integer
          description: Nombre de boosts del thread
          example: 1
        magazine:
          type: string
          description: Nom de la magazine del thread
          example: "La meva magazine"

    User:
      type: object
      properties:
        username:
          type: string
          description: ID de l'user
          example: "user123"
        description:
          type: string
          description: Descripció de l'user
          example: "Aquesta és la meva descripció"
        token:
          type: string
          description: Token de l'user
          example: "b6eb16471f535636a4c4897ba6559384e9e80bf7"
        cover:
          type: string
          description: URL de la imatge de la cover de l'user
          example: "https://bravo13-bucket.s3.amazonaws.com/cover"
        avatar:
          type: string
          description: URL de la imatge de l'avatar de l'user
          example: "https://bravo13-bucket.s3.amazonaws.com/avatar"
        email:
          type: string
          description: Correu electrònic de l'user
          example: "user123@gmail.com"
        total_threads:
          type: integer
          description: Número de publicacions (threads i links) creats per l'user
          example: 12
